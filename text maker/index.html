<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Maker</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="form-div">
      <h1>Text Maker</h1>
      <form action="#" id="testForm">
        <fieldset>
          <legend>Make your text</legend>
          <input type="text" name="text" placeholder="Enter your text" />
          <input type="color" name="color" />
          <input type="range" name="fontSize" min="10" max="60" />
          <select name="fontFamily">
            <option value="">--Select the font style--</option>
            <option value="imperialScript">Imperial Script</option>
            <option value="star">Twinkle Star</option>
            <option value="yuji">Yuji Hentaigana Akari</option>
          </select>
        </fieldset>
      </form>
      <p>Myo Myint Aung</p>
    </section>

    <script src="app.js"></script>
  </body>
</html>
